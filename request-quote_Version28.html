  <script>
    const options = {
      "Mild Steel": {
        "Cold Rolled": ["0.8", "1.0", "1.2"],
        "Hot Rolled": ["1.6", "2.0", "2.5", "3.0", "4.0", "4.5", "5.0", "6.0", "8.0", "10.0"],

        "BA / PVC BA": ["0.7", "0.9", "1.2", "1.5"],

      "304 Stainless Steel": {

        "No.1": ["4.5", "6.0", "8.0", "10.0"],
        "No.4 PVC": ["0.7", "0.9", "1.2", "1.5", "2.0", "2.5", "3.0", "4.0"]
      },
      "316 Stainless Steel": {
        "2B / 2B PVC": ["0.7", "0.9", "1.2", "1.5", "2.0", "2.5", "3.0", "4.0"],
        "No.1": ["4.5", "6.0", "8.0", "10.0"],
        "No.4 PVC": ["0.7", "0.9", "1.2", "1.5", "2.0", "2.5", "3.0", "4.0"]
      },
      "Aluminium 1050": {
        "Mill": ["1.2", "1.5", "2.0", "3.0", "4.5", "6.0"],
        "Mill PVC": ["1.2", "1.5", "2.0", "3.0"]
      }
    };

    function updateSurfaceFinishes() {
      const materialSelect = document.getElementById("material");
      const surfaceFinishSelect = document.getElementById("surface_finish");
      const thicknessSelect = document.getElementById("thickness");
      const selectedMaterial = materialSelect.value;

      surfaceFinishSelect.innerHTML = '<option value="" disabled selected>-- Select surface finish --</option>';
      thicknessSelect.innerHTML = '<option value="" disabled selected>-- Select thickness --</option>';
      thicknessSelect.disabled = true;

      if (selectedMaterial && options[selectedMaterial]) {
        for (const finish in options[selectedMaterial]) {
          const option = document.createElement("option");
          option.value = finish;
          option.textContent = finish;
          surfaceFinishSelect.appendChild(option);
        }
        surfaceFinishSelect.disabled = false;
      }
    }

    function updateThicknesses() {
      const materialSelect = document.getElementById("material");
      const surfaceFinishSelect = document.getElementById("surface_finish");
      const thicknessSelect = document.getElementById("thickness");
      const selectedMaterial = materialSelect.value;
      const selectedFinish = surfaceFinishSelect.value;

      thicknessSelect.innerHTML = '<option value="" disabled selected>-- Select thickness --</option>';

      if (selectedMaterial && surfaceFinishSelect.value && options[selectedMaterial][selectedFinish]) {
        options[selectedMaterial][selectedFinish].forEach(thickness => {
          const option = document.createElement("option");
          option.value = thickness;
          option.textContent = thickness + " mm";
          thicknessSelect.appendChild(option);
        });
        thicknessSelect.disabled = false;
      }
    }
  </script>
