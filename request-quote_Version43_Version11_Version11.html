<body>

  <div class="nav-inner">
    <a href="index.html" class="nav-logo">Bend Cut Send</a>

<main class="container">
  <h1>Request a Quote</h1>
  <form action="request-quote-handler.php" method="post" enctype="multipart/form-data">
    <div class="form-row">
      <label><strong>First Name</strong>
        <input type="text" name="first_name" placeholder="Enter your first name" required>
      </label>
      <label><strong>Last Name</strong>
        <input type="text" name="last_name" placeholder="Enter your last name" required>
      </label>
    </div>

    <div class="form-row">
      <label><strong>Email Address</strong>
        <input type="email" name="email" placeholder="Enter your email address" required>
      </label>
      <label><strong>Mobile Number</strong>
        <div class="phone-row">
          <span class="phone-code">+27</span>
          <input type="tel" name="phone" pattern="^[0-9]{9}$" placeholder="Enter your 9-digit mobile number" required>
        </div>
      </label>
    </div>

    <div class="form-row">
      <label><strong>Street Address</strong>
        <input type="text" name="street" placeholder="Street address" required>
      </label>
      <label><strong>City</strong>
        <input type="text" name="city" placeholder="City" required>
      </label>
    </div>

    <div class="form-row">
      <label><strong>Building Type</strong>
        <select name="building_type" required>
          <option value="" disabled selected>-- Select --</option>
          <option>House</option>
          <option>Apartment</option>
          <option>Office</option>
          <option>Industrial</option>
        </select>
      </label>
      <label><strong>Postal Code</strong>
        <input type="text" name="postal_code" placeholder="Postal Code" required>
      </label>
    </div>

    <div class="dropdown-grid">
      <label><strong>Material</strong>
        <select name="material" id="material" onchange="populateFinishDropdown()" required>
          <option value="" disabled selected>-- Select Material --</option>
          <option value="Mild Steel">Mild Steel</option>
          <option value="3CR12 Stainless Steel">3CR12 Stainless Steel</option>
          <option value="430 Stainless Steel">430 Stainless Steel</option>
          <option value="304 Stainless Steel">304 Stainless Steel</option>
          <option value="316 Stainless Steel">316 Stainless Steel</option>
          <option value="Aluminium 1050">Aluminium 1050</option>
        </select>
      </label>

      <label><strong>Finish</strong>
        <select name="surface_finish" id="surface_finish" onchange="populateThicknessDropdown()" disabled required>
          <option value="" disabled selected>-- Select Finish --</option>
        </select>
      </label>

      <label><strong>Thickness (mm)</strong>
        <select name="thickness" id="thickness" disabled required>
          <option value="" disabled selected>-- Select Thickness --</option>
        </select>
      </label>
    </div>

    <div class="file-comments-grid">
      <label><strong>Design Files (Max 5)</strong>
        <input type="file" name="design_file[]" multiple accept=".dwg,.dwt,.dxf,.dws,.dwf,.dwfx,.dxb,.pdf,.stl,.jpeg,.jpg,.png,.tiff,.bmp">
        <small>Upload up to 5 design files (dwg, dwt, dxf, dws, dwf, dwfx, dxb, pdf, stl, jpeg, jpg, png, tiff, bmp). Maximum 25MB per file.</small>
      </label>
      <label><strong>Comments</strong>
        <textarea name="comments" placeholder="Additional details..."></textarea>
      </label>
    </div>

    <div class="submit-button-wrapper">
      <button type="submit">Submit Request</button>
    </div>
  </form>
</main>

<script>
  const materialMap = {
    "Mild Steel": {
      "Cold rolled": ["0.8", "1.0", "1.2"],
      "Hot rolled": ["1.6", "2.0", "2.5", "3.0", "4.0", "4.5", "5.0", "6.0", "8.0", "10.0"],
      "Galvanised": ["0.6", "0.8", "1.0", "1.2", "1.5", "2.0", "2.5", "3.0"]
    },
    "3CR12 Stainless Steel": {
      "2D": ["1.0", "1.5", "2.0", "2.5"],
      "No.1": ["3.0", "4.5", "6.0", "8.0", "10.0"]
    },
    "430 Stainless Steel": {
      "BA / PVC BA": ["0.7", "0.9", "1.2", "1.5"],
      "2B / 2B PVC": ["2.0"],
      "No.4 PVC": ["0.7", "0.9", "1.2", "1.5", "2.0"]
    },
    "304 Stainless Steel": {
      "2B / 2B PVC": ["0.7", "0.9", "1.2", "1.5", "2.0", "2.5", "3.0", "4.0"],
      "No.1": ["4.5", "6.0", "8.0", "10.0"],
      "No.4 PVC": ["0.7", "0.9", "1.2", "1.5", "2.0", "2.5", "3.0", "4.0"]
    },
    "316 Stainless Steel": {
      "2B / 2B PVC": ["0.7", "0.9", "1.2", "1.5", "2.0", "2.5", "3.0", "4.0"],
      "No.1": ["4.5", "6.0", "8.0", "10.0"],
      "No.4 PVC": ["0.7", "0.9", "1.2", "1.5", "2.0", "2.5", "3.0", "4.0"]
    },
    "Aluminium 1050": {
      "Mill": ["1.2", "1.5", "2.0", "3.0", "4.5", "6.0"],
      "Mill PVC": ["1.2", "1.5", "2.0", "3.0"]
    }
  };

  function populateFinishDropdown() {
    const materialSelect = document.getElementById("material");
    const finishSelect = document.getElementById("surface_finish");
    const thicknessSelect = document.getElementById("thickness");

    finishSelect.innerHTML = '<option value="" disabled selected>-- Select Finish --</option>';
    thicknessSelect.innerHTML = '<option value="" disabled selected>-- Select Thickness --</option>';
    finishSelect.disabled = false;
    thicknessSelect.disabled = true;

    const material = materialSelect.value;
    if (materialMap[material]) {
      Object.keys(materialMap[material]).forEach(finish => {
        const option = document.createElement("option");
        option.value = finish;
        option.textContent = finish;
        finishSelect.appendChild(option);
      });
    }
  }

  function populateThicknessDropdown() {
    const material = document.getElementById("material").value;
    const finish = document.getElementById("surface_finish").value;
    const thicknessSelect = document.getElementById("thickness");

    thicknessSelect.innerHTML = '<option value="" disabled selected>-- Select Thickness --</option>';
    const thicknessOptions = materialMap[material]?.[finish];

    if (thicknessOptions) {
      thicknessOptions.forEach(thickness => {
        const option = document.createElement("option");
        option.value = thickness;
        option.textContent = thickness;
        thicknessSelect.appendChild(option);
      });
      thicknessSelect.disabled = false;
    }
  }
</script>
</body>
</html>
