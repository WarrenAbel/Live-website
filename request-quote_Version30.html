  <script>
    // Dropdown data (Mimicking dependency)
    const materialData = {
      "Mild Steel": {
        "Cold Rolled": ["0.8", "1.0", "1.2"],
        "Hot Rolled": ["1.6", "2.0", "2.5", "3.0", "4.0", "4.5", "5.0", "6.0", "8.0", "10.0"],
        "Galvanised": ["0.6", "0.8", "1.0", "1.2", "1.5", "2.0", "2.5", "3.0"]
      },
      "3CR12 Stainless Steel": {
        "2D": ["1.0", "1.5", "2.0", "2.5"],
        "No.1": ["3.0", "4.5", "6.0", "8.0", "10.0"]
      },
      "430 Stainless Steel": {
        "BA / PVC BA": ["0.7", "0.9", "1.2", "1.5"],
        "2B / 2B PVC": ["2.0"],
        "No.4 PVC": ["0.7", "0.9", "1.2", "1.5", "2.0"]
      },
      "304 Stainless Steel": {
        "2B / 2B PVC": ["0.7", "0.9", "1.2", "1.5", "2.0", "2.5", "3.0", "4.0"],
        "No.1": ["4.5", "6.0", "8.0", "10.0"],
        "No.4 PVC": ["0.7", "0.9", "1.2", "1.5", "2.0", "2.5", "3.0", "4.0"]
      },
      "316 Stainless Steel": {
        "2B / 2B PVC": ["0.7", "0.9", "1.2", "1.5", "2.0", "2.5", "3.0", "4.0"],
        "No.1": ["4.5", "6.0", "8.0", "10.0"],
        "No.4 PVC": ["0.7", "0.9", "1.2", "1.5", "2.0", "2.5", "3.0", "4.0"]
      },
      "Aluminium 1050": {
        "Mill": ["1.2", "1.5", "2.0", "3.0", "4.5", "6.0"],
        "Mill PVC": ["1.2", "1.5", "2.0", "3.0"]
      }
    };

    // Update surface finish options based on material selection
    function updateSurfaceFinishes() {
      const material = document.getElementById("material").value;
      const surfaceFinish = document.getElementById("surface_finish");
      const thickness = document.getElementById("thickness");

      surfaceFinish.innerHTML = `<option value="" disabled selected>-- Select surface finish --</option>`;
      thickness.innerHTML = `<option value="" disabled selected>-- Select thickness --</option>`;
      thickness.disabled = true;

      if (materialData[material]) {
        Object.keys(materialData[material]).forEach(finish => {
          const newOption = document.createElement("option");
          newOption.value = finish;
          newOption.textContent = finish;
          surfaceFinish.appendChild(newOption);
        });
        surfaceFinish.disabled = false;
      }
    }

    // Update thickness options based on surface finish selection
    function updateThicknesses() {
      const material = document.getElementById("material").value;
      const surfaceFinish = document.getElementById("surface_finish").value;
      const thickness = document.getElementById("thickness");

      thickness.innerHTML = `<option value="" disabled selected>-- Select thickness --</option>`;

      if (materialData[material] && materialData[material][surfaceFinish]) {
        materialData[material][surfaceFinish].forEach(thicknessOption => {
          const newOption = document.createElement("option");
          newOption.value = thicknessOption;
          newOption.textContent = thicknessOption + " mm";
          thickness.appendChild(newOption);
        });
        thickness.disabled = false;
      }
    }
  </script>
