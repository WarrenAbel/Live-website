<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Quote | Bend Cut Send</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9fafc;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #374151;
      margin-bottom: 1.5rem;
    }

    .form-row, .dropdown-grid {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-row label, .dropdown-grid label {
      flex: 1;
    }

    label {
      font-size: 0.9rem;
      color: #374151;
      font-weight: 500;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: none;
    }

    select, input {
      display: block;
    }

    button {
      background-color: #10b981;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.75rem;
      width: 100%;
      text-align: center;
    }

    button:hover {
      background-color: #059669;
    }

    .phone-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .phone-code {
      background-color: #eeeeee;
      padding: 0.5rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }

    small {
      display: block;
      margin-top: 0.3rem;
      font-size: 0.85rem;
      color: #6b7280; /* Subtle, descriptive instructions */
    }
  </style>
</head>
<body>

<nav class="navbar" style="background-color: #1a202c; display: flex; justify-content: space-between; padding: 1rem;">
  <a href="index.html" class="nav-logo" style="font-size: 1.5rem; color: white;">Bend Cut Send</a>
  <div style="display: flex; gap: 20px;">
    <a href="index.html" style="color: white;">Home</a>
    <a href="how-it-works.html" style="color: white;">How it works</a>
    <a href="metals.html" style="color: white;">Metals Available</a>
    <a href="qa.html" style="color: white;">Q&amp;A</a>
    <a href="request-quote.html" style="color: white; font-weight: bold; text-decoration: underline;">Request a Quote</a>
    <a href="ask-question.html" style="color: white;">Contact Us/Ask a Question</a>
  </div>
</nav>

<main class="container">
  <h1>Request a Quote</h1>

  <form action="/submit-quote-handler.php" method="post" enctype="multipart/form-data">
    <!-- User Information -->
    <div class="form-row">
      <label>First Name
        <input type="text" name="first_name" placeholder="Enter your first name" required>
      </label>
      <label>Last Name
        <input type="text" name="last_name" placeholder="Enter your last name" required>
      </label>
    </div>

    <div class="form-row">
      <label>Email Address
        <input type="email" name="email" placeholder="Enter your email address" required>
      </label>
      <label>Mobile Number
        <div class="phone-row">
          <div class="phone-code">+27</div>
          <input type="tel" name="phone" placeholder="Enter 9-digit mobile number" pattern="^[0-9]{9}$" required>
        </div>
      </label>
    </div>

    <!-- Address Fields -->
    <div class="form-row">
      <label>Street Address
        <input type="text" name="street" placeholder="Street name and number" required>
      </label>
      <label>City
        <input type="text" name="city" placeholder="City" required>
      </label>
    </div>

    <div class="form-row">
      <label>Postal Code
        <input type="text" name="postal_code" placeholder="e.g., 2191" pattern="\d{4}" required>
      </label>
      <label>Building Type
        <select name="building_type" required>
          <option value="" disabled selected>-- Select building type --</option>
          <option>House</option>
          <option>Apartment</option>
          <option>Office</option>
          <option>Industrial</option>
        </select>
      </label>
    </div>

    <!-- Material, Surface Finish, and Thickness -->
    <div class="dropdown-grid">
      <label>Material
        <select name="material" required>
          <option value="" disabled selected>-- Select material --</option>
          <option>Mild Steel</option>
          <option>3CR12 Stainless Steel</option>
          <option>430 Stainless Steel</option>
          <option>304 Stainless Steel</option>
        </select>
      </label>
      <label>Surface Finish
        <select name="surface_finish" required>
          <option value="" disabled selected>-- Select surface finish --</option>
        </select>
      </label>
      <label>Thickness
        <select name="thickness" required>
          <option value="" disabled selected>-- Select thickness --</option>
        </select>
      </label>
    </div>

    <div class="form-row">
      <label>Quantity
        <input type="number" name="quantity" min="1" value="1" required>
      </label>
    </div>

    <!-- File Upload Section -->
    <label for="design_file">Design Files (Max 5)
      <input type="file" name="design_file[]" id="design_file" multiple accept=".dwg,.dwt,.dxf,.dws,.dwf,.dwfx,.dxb,.pdf,.stl,.jpeg,.jpg,.png,.tiff,.bmp">
    </label>
    <small>Upload up to 5 design files (dwg, dwt, dxf, dws, dwf, dwfx, dxb, pdf, stl, jpeg, jpg, png, tiff, bmp). Maximum 25MB per file.</small>

    <!-- Comments -->
    <label>Comments
      <textarea name="comments" rows="4"></textarea>
    </label>

    <button type="submit">Submit Request</button>
  </form>
</main>
</body>
</html>
