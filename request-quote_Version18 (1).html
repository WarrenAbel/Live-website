<main class="container">
  <h1>Request a Quote</h1>
  <p>Please complete the form below and we will send you your quote details.</p>

  <form action="request-quote-handler.php" method="post" enctype="multipart/form-data">
    <!-- First Name and Last Name -->
    <div class="form-row">
      <label>
        First Name
        <input type="text" name="first_name" placeholder="Enter your first name" required>
      </label>
      <label>
        Last Name
        <input type="text" name="last_name" placeholder="Enter your last name" required>
      </label>
    </div>

    <!-- Email Address and Mobile Number -->
    <div class="form-row">
      <label>Email Address
        <input type="email" name="email" placeholder="Enter your email address" required>
      </label>
      <label>Mobile Number
        <div class="phone-row">
          <div class="phone-code">+27</div>
          <input type="tel" name="phone" class="phone-input" pattern="^[0-9]{9}$" placeholder="Enter 9-digit number (e.g., 123456789)" required>
        </div>
      </label>
    </div>

    <!-- Address Information -->
    <div class="form-row-half">
      <label>Street Address
        <input type="text" name="street" placeholder="Street name and number" required>
      </label>
      <label>City
        <input type="text" name="city" placeholder="Your city" required>
      </label>
    </div>
    
    <div class="form-row-half">
      <label>Postal Code
        <input type="text" name="postal_code" placeholder="e.g., 2191" inputmode="numeric" pattern="\d{4}" required>
      </label>
      <label>Building Type
        <select name="building_type" required>
          <option value="" disabled selected>-- Select --</option>
          <option>House</option>
          <option>Apartment</option>
          <option>Office</option>
          <option>Industrial</option>
          <option>Other</option>
        </select>
      </label>
    </div>

    <!-- Quantity -->
    <div class="form-row">
      <label>Quantity
        <input type="number" name="quantity" min="1" step="1" value="1" required>
      </label>
    </div>

    <!-- Dropdowns Section -->
    <div class="dropdown-grid">
      <label>Material
        <select name="material" required>
          <option value="" disabled selected>-- Select material --</option>
          <option value="mild_steel">Mild Steel</option>
          <option value="3cr12">3CR12 Stainless Steel</option>
          <option value="430_ss">430 Stainless Steel</option>
          <option value="304_ss">304 Stainless Steel</option>
          <option value="316_ss">316 Stainless Steel</option>
          <option value="aluminium_1050">Aluminium 1050</option>
        </select>
      </label>

      <label>Surface Finish
        <select name="surface_finish" required disabled>
          <option value="" disabled selected>-- Select finish --</option>
        </select>
      </label>

      <label>Thickness
        <select name="thickness" required disabled>
          <option value="" disabled selected>-- Select thickness --</option>
        </select>
      </label>
    </div>

    <label>Comments
      <textarea name="comments" rows="4" placeholder="Enter any additional details here..."></textarea>
    </label>

    <button type="submit">Submit Request</button>
  </form>
